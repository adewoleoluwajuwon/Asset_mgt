<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Warehouse List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" th:text="${#authentication?.name}">User</a>
        <a class="btn btn-link ms-auto" th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-3">Warehouses</h3>

    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="d-flex gap-2 mb-3">
        <a class="btn btn-primary" th:href="@{/warehouses/new}">Create Warehouse</a>
    </div>

    <div class="table-responsive">
        <table class="table table-sm align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <!-- <th>Location</th> -->
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(warehouses)}">
                <td colspan="3" class="text-muted">No warehouses yet.</td>
            </tr>
            <tr th:each="w, iStat : ${warehouses}">
                <td th:text="${iStat.index + 1}">1</td>
                <td th:text="${w.warehouse_name}">Main Store</td>
                <!-- <td th:text="${w.location}">HQ</td> -->
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-outline-secondary"
                           th:href="@{|/warehouses/${w.id}/edit|}">Edit</a>
                        <form th:action="@{|/warehouses/${w.id}/delete|}" method="post" class="d-inline">
                            <button class="btn btn-outline-danger" type="submit"
                                    onclick="return confirm('Delete this warehouse?')">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
