<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${mode=='create' ? 'Create Warehouse' : 'Edit Warehouse'}">Warehouse</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" th:text="${#authentication?.name}">User</a>
        <a class="btn btn-link ms-auto" th:href="@{/warehouses}">‚Üê Back to List</a>
    </div>
</nav>

<div class="container py-4" >
    <h3 class="mb-3" th:text="${mode=='create' ? 'Create Warehouse' : 'Edit Warehouse'}">Warehouse</h3>

    <form th:action="${mode=='create'} ? @{/warehouses} : @{|/warehouses/${warehouse.id}|}"
          method="post" th:object="${warehouse}" class="row g-3">

        <div class="col-12 col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{warehouse_name}" required />
        </div>

        <!-- Optional location
        <div class="col-12 col-md-6">
          <label class="form-label">Location</label>
          <input class="form-control" th:field="*{location}" />
        </div>
        -->

        <div class="col-12">
            <button class="btn btn-primary" type="submit" th:text="${mode=='create' ? 'Create' : 'Save'}">Save</button>
            <a class="btn btn-secondary" th:href="@{/warehouses}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
