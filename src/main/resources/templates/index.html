<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: pwaHead('Page Title')}"></th:block>
<head>
    <title>Asset Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">â¬… Dashboard</a>
        <div class="d-flex align-items-center text-white">
            <span class="me-3">Assets</span>
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">Asset Inventory</h2>


    <!-- Search Form -->
    <form th:action="@{/assets/}" method="get" class="row mb-3">
        <div class="col-md-10">
            <input type="text" name="keyword" class="form-control" placeholder="Search by description" th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>


    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/assets/new}" class="btn btn-success">Add New Asset</a>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Unit Cost</th>
            <th>Quantity</th>
            <th>Total Cost</th>
            <th>Purchase Date</th>
            <th>Status</th>
            <th>Warehouse</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.id}"></td>
            <td th:text="${asset.description}"></td>
            <td th:text="${asset.unitCost}"></td>
            <td th:text="${asset.quantity}"></td>
            <td th:text="${asset.totalCost}"></td>
            <td th:text="${asset.purchaseDate}"></td>
            <td th:text="${asset.status.statusName}"></td>
            <td th:text="${asset.warehouse.warehouse_name}"></td>
            <td class="d-flex gap-2">
                <a th:href="@{'/assets/edit/' + ${asset.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/assets/delete/' + ${asset.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this asset?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
