<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assets List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Asset Inventory</h2>

    <!-- Search Form -->
    <form th:action="@{/}" method="get" class="row mb-3">
        <div class="col-md-10">
            <input type="text" name="keyword" class="form-control" placeholder="Search by description" th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <!-- Add New Asset -->
    <a th:href="@{/showNewAssetForm}" class="btn btn-success mb-3">Add New Asset</a>

    <!-- Asset Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Unit Cost</th>
            <th>Quantity</th>
            <th>Total Cost</th>
            <th>Purchase Date</th>
            <th>Status</th>
            <th>Warehouse</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.id}"></td>
            <td th:text="${asset.description}"></td>
            <td th:text="${asset.unitCost}"></td>
            <td th:text="${asset.quantity}"></td>
            <td th:text="${asset.totalCost}"></td>
            <td th:text="${asset.purchaseDate}"></td>
            <td th:text="${asset.status.statusName}"></td>
            <td th:text="${asset.location.locationName}"></td>
            <td>
                <a th:href="@{'/showFormForUpdateAsset/' + ${asset.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/deleteAsset/' + ${asset.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this asset?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
