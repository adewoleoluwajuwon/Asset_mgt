<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${mode=='create' ? 'Create User' : 'Edit User'}">User</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" th:text="${#authentication?.name}">admin</a>
        <a class="btn btn-link ms-auto" th:href="@{/users}">← Back to List</a>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-3" th:text="${mode=='create' ? 'Create User' : 'Edit User'}">User</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${mode=='create'} ? @{/users} : @{|/users/${user.id}|}"
          method="post" th:object="${user}" class="row g-3">

        <div class="col-12 col-md-6">
            <label class="form-label">Username</label>
            <input class="form-control" th:field="*{userName}" required />
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label">Full name</label>
            <input class="form-control" th:field="*{fullName}" required />
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" required />
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{role}" required>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">USER</option>
            </select>
            <div class="form-text">Values: ADMIN_MANAGER, STORE_MANAGER, USER</div>
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label" th:text="${mode=='create' ? 'Password' : 'New Password (optional)'}">Password</label>
            <input class="form-control" type="password" name="password"
                   th:attr="required=${mode=='create'}" placeholder="••••••••" />
            <div class="form-text" th:if="${mode=='edit'}">Leave blank to keep current password.</div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" th:text="${mode=='create' ? 'Create' : 'Save'}">Save</button>
            <a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
