<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{fragments/head :: pwaHead('Page Title')}"></th:block>
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
        <a class="navbar-brand" th:text="${#authentication?.name}">admin</a>
        <a class="btn btn-link ms-auto" th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-3">Users</h3>

    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form class="row g-2 align-items-center mb-3" th:action="@{/users}" method="get">
        <div class="col-auto">
            <input class="form-control" name="keyword" placeholder="Search username / email / name"
                   th:value="${keyword}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
        <div class="col-auto ms-auto">
            <a class="btn btn-primary" th:href="@{/users/new}">Create User</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-sm align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Role</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6" class="text-muted">No users found.</td>
            </tr>
            <tr th:each="u, iStat : ${users}">
                <td th:text="${iStat.index + 1}">1</td>
                <td th:text="${u.userName}">admin</td>
                <td th:text="${u.fullName}">Admin User</td>
                <td th:text="${u.email}">admin@acme.test</td>
                <td th:text="${u.role}">ADMIN_MANAGER</td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-outline-secondary" th:href="@{|/users/${u.id}/edit|}">Edit</a>
                        <form th:action="@{|/users/${u.id}/delete|}" method="post" class="d-inline">
                            <button class="btn btn-outline-danger" type="submit"
                                    onclick="return confirm('Delete this user?')">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
