<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:with="titleText=${asset.id == null ? 'Add New Asset' : 'Edit Asset'}">
        <title th:text="${titleText}">Add / Edit Asset</title>
    </th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${asset.id == null ? 'Add New Asset' : 'Edit Asset'}">Add / Edit Asset</h2>

    <form th:action="@{/assets/save}" th:object="${asset}" method="post">
        <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{description}" required>
        </div>

        <div class="mb-3">
            <label>Unit Cost</label>
            <input type="number" step="0.01" class="form-control" th:field="*{unitCost}" required>
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" required>
        </div>

        <div class="mb-3">
            <label>Quantity Available</label>
            <input type="number" class="form-control" th:field="*{quantityAvailable}" required>
        </div>

        <div class="mb-3">
            <label>Purchase Date</label>
            <input type="date" class="form-control" th:field="*{purchaseDate}" required>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select class="form-control" th:field="*{status.id}" required>
                <option value="" disabled selected>Select a status...</option>
                <option th:each="s : ${statuses}" th:value="${s.id}" th:text="${s.statusName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Warehouse</label>
            <select class="form-control" th:field="*{warehouse.id}" required>
                <option value="" disabled selected>Select a warehouse...</option>
                <option th:each="w : ${warehouses}" th:value="${w.id}" th:text="${w.warehouse_name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/assets/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
