<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: pwaHead('Page Title')}"></th:block>
<head>
    <title>Add Asset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Asset</h2>
    <form th:action="@{/saveAsset}" th:object="${asset}" method="post">
        <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{description}" required>
        </div>
        <div class="mb-3">
            <label>Unit Cost</label>
            <input type="number" class="form-control" step="0.01" th:field="*{unitCost}" required>
        </div>
        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label>Purchase Date</label>
            <input type="date" class="form-control" th:field="*{purchaseDate}" required>
        </div>
        <div class="mb-3">
            <label>Status ID</label>
            <input type="number" class="form-control" th:field="*{status.id}" required>
        </div>
        <div class="mb-3">
            <label>Location ID</label>
            <input type="number" class="form-control" th:field="*{location.id}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/'"} class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
