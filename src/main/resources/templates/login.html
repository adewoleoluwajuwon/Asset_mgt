<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: pwaHead('Page Title')}"></th:block>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA manifest and theme -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d6efd">

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Assets">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-3 text-center">Asset Manager – Sign in</h4>


                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" name="username" type="text" class="form-control" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required />
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Sign in</button>
                    </form>


                    <div class="mt-3" th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>
                    <div class="mt-2" th:if="${param.logout}">
                        <div class="alert alert-success">You have been signed out.</div>
                    </div>
                </div>
            </div>
            <p class="text-center text-muted small mt-3">Use seeded users: <code>admin/admin123</code> or <code>store/store123</code></p>
        </div>
    </div>
</div>

<!-- Register service worker -->
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg.scope))
          .catch(err => console.error('❌ Service Worker registration failed:', err));
      });
    }
</script>
</body>
</html>
